<VirtualHost *:80>
    DocumentRoot /var/www/php/example.tld/default/public
    ServerName web1.example.tld
    ServerAlias www.example.tld example.tld

    <Directory /var/www/php/example.tld/default/public>
        Options Indexes FollowSymLinks
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/php/example.tld/downloads/public
    ServerName downloads.example.tld
    ServerAlias download.example.tld

    <Directory /var/www/php/example.tld/downloads/public>
        Options Indexes FollowSymLinks
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

# ATTENTION: This configuration has f?? in order to be more generic. Please, substitute ?? for your Fedora release number.

#
## General
install


#
## Locales
lang en_US.UTF-8
keyboard es
timezone America/Mexico_City


#
## Networking
network --onboot yes --device p5p1 --bootproto dhcp --hostname f??-base.example.tld


#
## Password
# This can be generated with grub-crypt --sha-512 (password)
rootpw  --iscrypted $6$sut6jLhISaMTk8IX$3kG0TXmdsvv3UHDpfoQctmuWE7U7hDrKjGqTCAlPkHBuwcSCMNBSIoTTKvYPXjeYkdHsxqosAMCHHHqJPdPLa0
authconfig --enableshadow --passalgo=sha512


#
## Security
selinux --enforcing
firewall --service=ssh


#
## Partitioning
#clearpart --all --drives=sda

#part pv.252002 --grow --size=500
#volgroup vg_f??-base --pesize=32768 pv.252002
#logvol swap --name=lv_swap --vgname=vg_f??-base --grow --size=1008 --maxsize=2016
#logvol / --fstype=ext4 --name=lv_root --vgname=vg_f??-base --grow --size=1024 --maxsize=51200
#part /boot --fstype=ext4 --size=500


#
## Bootloader
bootloader --location=mbr --timeout=5 --append="rhgb quiet"


#
## Repos
repo --name="Fedora ?? - x86_64 - Updates"  --mirrorlist="https://mirrors.fedoraproject.org/metalink?repo=fedora-??&arch=x86_64" --cost=1000
repo --name="PM Fusion for Fedora ?? - Free" --mirrorlist="http://mirrors.rpmfusion.org/mirrorlist?repo=free-fedora-??&arch=x86_64"  --cost=1000
repo --name="PM Fusion for Fedora ?? - NonFree" --mirrorlist="http://mirrors.rpmfusion.org/mirrorlist?repo=nonfree-fedora-??&arch=x86_64"  --cost=1000
repo --name="Google Chrome" --baseurl="http://dl.google.com/linux/chrome/rpm/stable/x86_64"
repo --name="Google Talk Plugin" --baseurl="http://dl.google.com/linux/talkplugin/rpm/stable/x86_64"


#
## Packages
%packages
@core
@online-docs

%end


#
## Pre-scripts
%pre --log=/root/post-fedora??.log
